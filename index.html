<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Stream TV and Movies Live and Online | Hulu</title>
</head>
<body>
  <header class="header">
    <nav>
      <ul>
        <li>
          <button class="login-btn">Log In</button>
        </li>
      </ul>
    </nav>
    <div class="header-content">
      <h4>TRY UP TO ONE MONTH FREE</h4>
      <img src="img/logo.png" alt="Hulu" class="logo">
      <div class="header-text-1">Watch thousands of TV shows and movies.
      </div>
      <div class="header-text-2">HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.</div>
      <button class="btn btn-cta">Start YOUR FREE TRIAL</button>
      <p class="legal-text">Free trial for new & eligible returning subscribers only.</p>
    </div>
  </header>

  <section class="sub-header">
    <div class="sub-header__grid">
      <img class="sub-header__img" src="img/logos.png" alt="logo">
      <div class="middle-sub-header">
        <h4>Bundle with any Hulu plan & save</h4>
        <h3>Get Hulu, Disney+ and ESPN+</h3>
        <a href="#" class="sub-link">Details</a>
      </div>
      <div class="sub-header__btn">
        <button class="btn btn-sub-header">GET BUNDLE</button>
        <p>Terms apply</p>
      </div>
    </div>
  </section>
  <!-- EMMET Abbreviation-->
  <script src="js/main.js"></script>
</body>
</html>
